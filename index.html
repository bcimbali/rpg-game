<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Metal Gear RPG</title>
</head>
<body class="body">
    <!-- Choose character -->
    <h1 class="bold text text-large shadow white">Metal Gear RPG!</h1>
    <div class="d-f" id="start">
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="solidSnake">
            <div class="character-box-text">Solid Snake</div>
            <img class="" src="./assets/images/solid_snake3.jpg">
            <div class="character-box-text" id="solidSnake_health" >120</div>
        </div>
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="grayFox">
            <div class="character-box-text">Gray Fox</div>
            <img src="./assets/images/gray_fox.jpeg">
            <div class="character-box-text" id="grayFox_health">100</div>
        </div>
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="sniperWolf">
            <div class="character-box-text">Sniper Wolf</div>
            <img src="./assets/images/sniper_wolf2.jpg">
            <div class="character-box-text" id="sniperWolf_health">150</div>
        </div>
        <div class="align-center background-white box center column d-f js-character js-psychoMantis pointer space-between text text-center" id="psychoMantis">
            <div class="character-box-text">Psycho Mantis</div>
            <img src="./assets/images/psycho_mantis.jpg">
            <div class="character-box-text" id="psychoMantis_health">180</div>
        </div>
    </div>
    <h2 class="bold text text-middle shadow white">Your Character:</h2>
    <div class="d-f" id="chosen-character">

    </div>
    <!-- Characters that get attacked -->
    <h2 class="bold text text-middle shadow white">Enemies Available to Attack:</h2>
    <div class="d-f" id="attack-characters">

    </div>
    <h2 class="bold text text-middle shadow white">Fight Section:</h2>
    <button class="background-white bold button dash-border pointer text" id="attackBtn">Attack</button>

    <!-- Defender Section -->
    <h2 class="bold text text-middle shadow white">Defender:</h2>
    <div class="d-f" id="defender-character">

    </div>
    <div class="text text-middle shadow white" id="yourCharacter-power"></div>
    <div class="text text-middle shadow white" id="defender-power"></div>
    <div class="bright-green text text-middle shadow" id="end_game">

    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
