<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Metal Gear RPG</title>
</head>
<body class="body">

    <!-- Heading -->
    <h1 class="header metal-gear-font text-large shadow white">Metal Gear RPG</h1>

    <!-- Choose character -->
    <div class="d-f" id="start">
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="solidSnake">
            <div class="character-box-text d-f">Solid Snake</div>
            <img class="" src="./assets/images/solid_snake_headshot.png">
            <div class="character-box-text d-f" id="solidSnake_health">120</div>
        </div>
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="grayFox">
            <div class="character-box-text d-f">Gray Fox</div>
            <img src="./assets/images/gray_fox_crouch2.jpeg">
            <div class="character-box-text d-f" id="grayFox_health">100</div>
        </div>
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="sniperWolf">
            <div class="character-box-text d-f">Sniper Wolf</div>
            <img src="./assets/images/sniper_wolf2.jpg">
            <div class="character-box-text d-f" id="sniperWolf_health">150</div>
        </div>
        <div class="align-center background-white box center column d-f js-character js-psychoMantis pointer space-between text text-center" id="psychoMantis">
            <div class="character-box-text d-f">Psycho Mantis</div>
            <img src="./assets/images/psycho_mantis.jpg">
            <div class="character-box-text d-f" id="psychoMantis_health">180</div>
        </div>
    </div>
    <!-- Displays game over or you win -->
    <div class="bright-green text text-center text-middle weight shadow" id="end_game"></div>
    <!-- Selected character goes here -->
    <h2 class="bold text text-middle shadow white">Your Character:</h2>
    <div class="d-f" id="chosen-character">
        <div class="empty-box"></div>

    </div>

    <!-- Characters that get attacked -->
    <h2 class="bold text text-middle shadow white">Enemies Available to Attack:</h2>
    <div class="d-f" id="attack-characters">
            <div class="empty-box" id="empty-attack"></div>
    </div>
    <!-- Fight Section that holds Attack Button -->
    <h2 class="bold text text-middle shadow white">Fight Section:</h2>
    <div class="buttons d-f">
        <button class="bold button dash-border gradient text text-middle pointer" id="attackBtn">Attack</button>
        <button class="bold button pointer text ration" id="ration">Ration</button>
    </div>

    <!-- Defender Section -->
    <h2 class="bold text text-middle shadow white">Defender:</h2>
    <div class="d-f" id="defender-character">
            <div class="empty-box"></div>
    </div>

    <!-- Ending section that holds damage taken -->
    <div class="text text-middle shadow white" id="yourCharacter-power"></div>
    <div class="text text-middle shadow white" id="defender-power"></div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
