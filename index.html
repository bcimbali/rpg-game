<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Star Wars RPG</title>
</head>
<body class="body">
    <!-- Choose character -->
    <h1 class="bold text text-large shadow white">Star Wars RPG!</h1>
    <div class="d-f" id="start">
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="obiWan">
            <div class="character-box-text">Obi-Wan</div>
            <img src="./assets/images/obi-wan.jpg">
            <div class="character-box-text" id="obiWan_health" >120</div>
        </div>
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="luke">
            <div class="character-box-text">Luke</div>
            <img src="./assets/images/lukes-skywalker.jpg">
            <div class="character-box-text" id="luke_health">100</div>
        </div>
        <div class="align-center background-white box center column d-f js-character pointer space-between text text-center" id="darthSidious">
            <div class="character-box-text">Darth Sidious</div>
            <img src="./assets/images/Darth_Sidious.jpg">
            <div class="character-box-text" id="darthSidious_health">150</div>
        </div>
        <div class="align-center background-white box center column d-f js-character js-darthMaul pointer space-between text text-center" id="darthMaul">
            <div class="character-box-text">Darth Maul</div>
            <img src="./assets/images/Darth_Maul.png">
            <div class="character-box-text" id="darthMaul_health">180</div>
        </div>
    </div>
    <h2 class="bold text text-middle shadow white">Your Character:</h2>
    <div class="d-f" id="chosen-character">

    </div>
    <!-- Characters that get attacked -->
    <h2 class="bold text text-middle shadow white">Enemies Available to Attack:</h2>
    <div class="d-f" id="attack-characters">

    </div>
    <h2 class="bold text text-middle shadow white">Fight Section:</h2>
    <button id="attackBtn">Attack</button>

    <!-- Defender Section -->
    <h2 class="bold text text-middle shadow white">Defender:</h2>
    <div class="d-f" id="defender-character">

    </div>
    <div class="text text-middle shadow white" id="yourCharacter-power" ></div>
    <div class="text text-middle shadow white" id="defender-power"></div>
    <div class="text text-middle shadow white" id="end_game">

    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
